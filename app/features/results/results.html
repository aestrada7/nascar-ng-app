<div class="standings" ng-controller="ResultsCtrl">
  <div class="scrollable">
    <grid rows-per-page="70" grid-provider="driverList" 
          field-definition="fieldDefinition" id-field="id"
          strings="{ 'itemCount': 'Showing %%0 - %%1 of %%2',
                     'previous': 'Previous',
                     'next': 'Next' }"></grid>
  </div>
</div>
